{% extends 'layout.html' %}

{% block title %}{{post.tag}}{% endblock title %}
{% block body %}
<div class="container">
    <div class="row">
        {{msg}}
        <div class="col-md-8 col-md-offset-2">
<h2>Add Comment</h2>
<br/>
<form action="/add_comments/{{post.id}}" method="POST" enctype="multipart/form-data">
<div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input type="text" name="name" class="form-control" id="exampleInputPassword1" placeholder="Enter Your name">
  </div>
  <div class="form-group">
      <label for="exampleFormControlTextarea1">Comment</label>
      <textarea class="form-control" name="body" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>


{% endblock  %}
