{% extends "layout.html" %}
{% block body %} 
<div class="container">
    <div class="row">
        {{msg}}
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('register') }}">
                <div class="col-12">
                    <label for="inputAddress" class="form-label">First name</label>
                    <input type="text" name = "first_name" class="form-control" id="inputAddress" required placeholder="1234 Main St">
                  </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" placeholder="Username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <br>
            <a class="btn btn-primary btn-block" type="button" href="{{ url_for('login') }}">Login</a>
        </div>
    </div>
</div>
{% endblock %}
