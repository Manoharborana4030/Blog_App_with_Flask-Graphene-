<!DOCTYPE html>
<html lang = "en">
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              {% if session['email'] %}
                  <p a> welcome : 
                    {{session['email']}}
                  </p>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login</a>
                </li>
              
              <li class="nav-item">
                <a class="nav-link" href="/sign">Sign</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   </head>
   <body>
    <!-- <img src="../img3.jpeg" alt="n."> -->
    
    {% for b in blog %}

    <!-- <div class="card">
      <img src="static/{{b.image}}" style="max-width:50%;height: auto;" alt="...">
        <h5 class="card-header">Title : {{b.title}}</h5>
       
        <div class="card-body">
          
          <h5 class="card-title">By: {{b.author}}</h5>
          <p class="card-text">{{b.content}} </p>
         
        </div>
      </div> -->

      <div class="card mb-3" style="max-width:150%;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="static/{{b.image}}" style="width: 90%;" class="img-fluid rounded-start" alt="...">
          </div>
            <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Title : {{b.title}}</h5>
              <p class="lh-base">{{b.body}} </p>
              <p class="card-text"><small class="text-muted">By: {{b.author.firstName}}{{b.author.lastName}}</small></p>
            
            </div>
          
            <form action="/" method="post" >
              
              <a href='/like-post/{{b.blog_id}}'><input type="submit" id="like"  name="like" onclick="home()" class="btn btn-success" value="LIKE"></a>
              {{b.likes|length}}
            </form>
            
              
          </div>
        </div>
      </div>
    
      {% endfor %}
    </body>
    </html>
